name: Firebase Hosting Preview (Staging)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "lib/**"
      - "web/**"
      - "pubspec.yaml"
      - ".github/workflows/firebase-hosting-preview.yml"

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          # Optionally pin a version:
          # flutter-version: "3.24.0"

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Flutter Web (staging)
        run: flutter build web --release

      # Deploy to a preview channel; posts a PR comment with the URL
      - name: Firebase Hosting Preview Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NETECH_POS_PRODUCTION }}"
          projectId: "netech-pos-production"
          channelId: "pr-${{ github.event.pull_request.number }}"
        env:
          # Ensures the Firebase CLI can detect your static site from firebase.json
          FIREBASE_CLI_EXPERIMENTS: webframeworks
